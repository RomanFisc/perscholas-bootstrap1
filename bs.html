<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link rel="stylesheet" href="./bootstrap-4.0.0-dist/css/bootstrap.min.css">
  <script src="./bootstrap-4.0.0-dist/js/bootstrap.min.js"></script> -->
  <link rel="stylesheet" href="bs.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</head>

<body class="custom-body">
  <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar" >
    <div class="container-fluid">
      <a class="navbar-brand" href="#">App Name</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Info</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="row">
    <div class="row gy-3">
    <div class="col-sm-4 col-lg-4">
      <div class="card text-center" id="card1">
        <img src="./images/images.png" class="card-img-top" alt="..." style="height: 100px;">
        <div class="card-body">
          <h5 class="card-title">Joe Smith</h5>
          <p class="card-text">Full Stack Dev</p>
          <a href="#" class="btn btn-primary">Github</a>
        </div>
      </div>
    </div>
    <div class="col-sm-8 col-md-8 col-lg-8">
      <div class="card">
        <div class="card-body">
          <table class="table">
            <tbody>
              <thead>
                <th style="background-color: rgb(124, 124, 124); color: white;">User Info</th>
                <td style="background-color: rgb(124, 124, 124);"></td>
              </thead>
              <tr>
                <th scope="row" colspan="1">Name</th>
                <td style="text-align: left; width:80%" >Joe Smith</td>
              </tr>
              <tr>
                <th scope="row">Email</th>
                <td>joe@joe.com</td>
              </tr>
              <tr>
                <th scope="row">Phone</th>
                <td>888-888-888</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <div class="card">
        <div class="card-body">
          <table class="table">
            <tbody>
              <tr>
                <th scope="row"><div style="height: 20px; width: 20px; background-color: black; border-radius: 50%;"></div></th>
                <td style="text-align: right;">Github</td>
              </tr>
              <tr>
                <th scope="row"><div style="height: 20px; width: 20px; background-color: black; border-radius: 50%;"></div></th>
                <td style="text-align: right;">Instagram</td>
              </tr>
              <tr>
                <th scope="row"><div style="height: 20px; width: 20px; background-color: black; border-radius: 50%;"></div></th>
                <td style="text-align: right;">Twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Current Projects</h5>
          <div style="padding-top:15px;">
            <p>Feature Redesign</p>
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 70%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" id="bar1">70%</div>
            </div>
          </div>
          <div style="padding-top:15px;">
            <p>Site build</p>
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 20%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">20%</div>
            </div>
          </div>
          <div style="padding-top:15px;">
            <p>KBA</p>
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">60%</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">User Skills</h5>
          <div style="padding-top:15px;">
            <p>JavaScript</p>
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 55%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">55%</div>
            </div>
          </div>
          <div style="padding-top:15px;">
            <p>CSS</p>
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
            </div>
          </div>
          <div style="padding-top:15px;">
            <p>Bootstrap</p>
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 30%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">30%</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
